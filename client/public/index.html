<!DOCTYPE html>
<html ng-app="antbutter">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A search solution to UCI's Schedule of Classes">
    <meta name="author" content="Michael Vu">
    <title>antbutter</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/antbutter.css" />
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
</head>
<body>
    <nav ng-class="{fade: shouldFade}" ng-mouseleave="checkScroll()" ng-mouseover="shouldFade = false" ng-controller="HeaderController">
       <div class="auth" ng-if="firstRefresh">
            <div ng-if="!authStatus">
                <div class="btn-group">
                    <button class="btn btn-primary" ng-click="loginModal()">Login</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" ng-click="registerModal()">Register</button>
                </div>
            </div>
            <div ng-if="authStatus">
                <div class="btn-group">
                    <button class="btn btn-danger" ng-click="logout()">Logout</button>
                </div>
                <span class="login-info">
                    You are currently logged in as [[ authStatus.email ]]
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1 class="app-title"><span class="uci-blue">antbutter</span></h1>
            <a href="http://www.reg.uci.edu/images/anteaters/" target="_blank">
                <img src="http://i.imgur.com/qXx7AbT.gif" class="anteater">
            </a>
            <a class="about-link" href="https://github.com/blaisebaileyfinnegan/antbutter" target="_blank">
                Github
            </a>
            <div class="app-about">
                Instant search for anteaters. Click on search entries to expand them!
            </div>
            <div class="clearer"><!-- --></div>
        </div>
        <form ng-controller="SearchController">
            <div class="input-group">
                <div class="input-group-btn">
                    <div class="quarter-selection">
                        <button type="button" ng-model="currentQuarter" class="btn btn-default dropdown-toggle" data-toggle="dropdown">[[currentQuarter().fullName]]&nbsp;&nbsp;<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="quarter in quarters">
                                <a href="#" ng-click="changeQuarter(quarter)">[[quarter.fullName]]</a>
                            </li>
                        </ul>
                    </div>
                    <div class="query">
                        <input type="text" ng-model="query" ng-change="search(query)" name="query" class="form-control query" placeholder="Look up a building, instructor, department, course, or course code"></input>
                    </div>
                </div><!-- /btn-group -->
            </div>
            <results>
            </results>
        </form>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43706681-2', 'antbutter.com');
      ga('send', 'pageview');
    </script>
</body>
</html>
